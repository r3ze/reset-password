<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
    .success {
      color: green;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <div id="message"></div>
    <form id="passwordResetForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@10.1.0"></script>
  <script>
    const sdk = new Appwrite.Client();
    sdk
      .setEndpoint('https://cloud.appwrite.io/v1')  // Replace with your Appwrite endpoint
      .setProject('662248657f5bd3dd103c');  // Replace with your actual project ID

    const account = new Appwrite.Account(sdk);

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const secret = urlParams.get('secret');

    const form = document.getElementById('passwordResetForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const resetButton = form.querySelector('button');
      
      messageDiv.innerHTML = '';
      resetButton.disabled = true;

      if (!userId || !secret) {
        messageDiv.innerHTML = '<p class="error">Invalid password reset link. Please try again.</p>';
        resetButton.disabled = false;
        return;
      }

      if (password !== confirmPassword) {
        messageDiv.innerHTML = '<p class="error">Passwords do not match.</p>';
        resetButton.disabled = false;
        return;
      }

      if (password.length < 8) {
        messageDiv.innerHTML = '<p class="error">Password must be at least 8 characters long.</p>';
        resetButton.disabled = false;
        return;
      }

      try {
        await account.updateRecovery(userId, secret, password, confirmPassword);
        messageDiv.innerHTML = '<p class="success">Password reset successful! Redirecting to login page...</p>';
        setTimeout(() => {
          window.location.href = '/login';  // Replace with your login page
        }, 3000);
      } catch (error) {
        messageDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      } finally {
        resetButton.disabled = false;
      }
    });
  </script>
</body>
</html>
